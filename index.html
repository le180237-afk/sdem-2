    <style>
        /* Biến CSS cho Light/Dark Mode */
        :root {

        /* Input/Select style */
        .input-field {

        [data-theme="dark"] .input-field {

        .input-field:focus {

        .btn-primary {

            transform: scale(1.01);

        /* Result Text Styles */
        .result-item {

            border-bottom: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
            align-items: center;

        /* Styles cho Romaji (Karaoke) */
        #romajiOutput {
            font-weight: 900;

            background: rgba(124, 58, 237, 0.4);

        }

        /* Styles cho Hiragana */
        #hiraganaOutput {

        /* Styles cho Kanji */
        #kanjiOutput {

        }
        
        /* Utility */
        .control-button {
            transition: all 0.2s;

    <script>
        // --- LOGIC MATRIX RAIN (Giữ nguyên) ---
        const canvas = document.getElementById('matrix-background');
        const ctx = canvas.getContext('2d');
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        const katakana = 'アァカサタナハマヤラワガザダバパイィキシチニヒミリヰギジヂビピウゥク' + 'スツヌフムユルグズブプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨロヲゴゾドボポヴッン0123456789';
        const characters = katakana.split('');
        const fontSize = 16;
        let columns = Math.floor(width / fontSize);
        let drops = Array(columns).fill(1);
        let animationInterval;

        function draw() {
            const isDarkMode = document.body.getAttribute('data-theme') === 'dark';
            ctx.fillStyle = isDarkMode ? 'rgba(11, 18, 32, 0.05)' : 'rgba(240, 242, 245, 0.05)'; 
            ctx.fillRect(0, 0, width, height);
            ctx.fillStyle = isDarkMode ? '#00cc33' : '#00ff41'; 
            ctx.font = `${fontSize}px monospace`;

            for (let i = 0; i < drops.length; i++) {
                const text = characters[Math.floor(Math.random() * characters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        function startMatrix() {
            if (animationInterval) clearInterval(animationInterval);
            animationInterval = setInterval(draw, 33);
        }
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            columns = Math.floor(width / fontSize);
            drops = Array(columns).fill(1);
        });
        startMatrix();
        // --- KẾT THÚC MATRIX RAIN ---


        // --- LOGIC CHUYỂN ĐỔI SỐ SANG ROMAJI (Giữ nguyên) ---
        const MAX_NUMBER_LIMIT = 9999999;
        const ichikyuu = ["rei", "ichi", "ni", "san", "yon", "go", "roku", "nana", "hachi", "kyuu"];
        const unit_hyaku = "hyaku";
        const unit_juu = "juu";
        const unit_sen = "sen";
        const unit_man = "man";

        // Hàm chuyển 3 chữ số (1-999)
        function convertThreeDigits(number) {
            // ... (Phần logic giữ nguyên)
            if (number === 0) return "";
            let parts = [];
            const h = Math.floor(number / 100);
            const remainder = number % 100;

            if (h > 0) {
                let reading;
                if (h === 3) reading = "sanbyaku";
                else if (h === 6) reading = "roppyaku";
                else if (h === 8) reading = "happyaku";
                else if (h === 1) reading = unit_hyaku; 
                else reading = ichikyuu[h] + unit_hyaku;
                parts.push(reading);
            }

            const j = Math.floor(remainder / 10);
            const d = remainder % 10;
            
            if (j > 0) {
                let reading = (j === 1) ? unit_juu : ichikyuu[j] + unit_juu;
                parts.push(reading);
            }
            if (d > 0) {
                parts.push(ichikyuu[d]);
            }
            return parts.join(" ");
        }

        // Hàm chuyển 4 chữ số (1-9999)
        function convertFourDigits(number) {
            // ... (Phần logic giữ nguyên)
            if (number === 0) return "";
            const sen = Math.floor(number / 1000);
            const remainder = number % 1000;
            let parts = [];

            if (sen > 0) {
                let reading;
                if (sen === 3) reading = "sanzen";
                else if (sen === 8) reading = "hassen";
                else if (sen === 1) reading = unit_sen; 
                else reading = ichikyuu[sen] + unit_sen;
                parts.push(reading);
            }

            const remainderReading = convertThreeDigits(remainder);
            if (remainderReading) {
                parts.push(remainderReading);
            }
            return parts.join(" ");
        }

        // Hàm chuyển đổi chính
        function convertNumberToRomaji(number) {
             // ... (Phần logic giữ nguyên)
            number = parseInt(number, 10);
            if (number === 0) return ichikyuu[0];

            const manPart = Math.floor(number / 10000);
            const unitPart = number % 10000;
            let parts = [];

            if (manPart > 0) {
                let manReading;
                if (manPart === 1) {
                    manReading = "ichiman"; 
                } else {
                    let baseReading = convertFourDigits(manPart);
                    manReading = baseReading + " " + unit_man;
                }
                parts.push(manReading);
            }

            if (unitPart > 0) {
                const unitReading = convertFourDigits(unitPart);
                if (unitReading) {
                    parts.push(unitReading);
                }
            }
            
            let result = parts.join(" ").trim();
            
            result = result.replace(/ichi man/g, "ichiman");
            result = result.replace(/ichi sen/g, unit_sen); 
            result = result.replace(/ichi hyaku/g, unit_hyaku); 
            result = result.replace(/\s+/g, ' ').trim(); 

            return result;
        }
        // --- KẾT THÚC LOGIC CHUYỂN ĐỔI ROMAJI ---
        
        // --- LOGIC CHUYỂN ĐỔI ROMAJI -> HIRAGANA/KANJI (TÍNH NĂNG MỚI) ---
        
        // Bảng ánh xạ Romaji -> Hiragana
        const romajiToHiraganaMap = {
            'a': 'あ', 'i': 'い', 'u': 'う', 'e': 'え', 'o': 'お',
            'ka': 'か', 'ki': 'き', 'ku': 'く', 'ke': 'け', 'ko': 'こ',
            'sa': 'さ', 'shi': 'し', 'su': 'す', 'se': 'せ', 'so': 'そ',
            'ta': 'た', 'chi': 'ち', 'tsu': 'つ', 'te': 'て', 'to': 'と',
            'na': 'な', 'ni': 'に', 'nu': 'ぬ', 'ne': 'ね', 'no': 'の',
            'ha': 'は', 'hi': 'ひ', 'fu': 'ふ', 'he': 'へ', 'ho': 'ほ',
            'ma': 'ま', 'mi': 'み', 'mu': 'む', 'me': 'め', 'mo': 'も',
            'ya': 'や', 'yu': 'ゆ', 'yo': 'よ',
            'ra': 'ら', 'ri': 'り', 'ru': 'る', 're': 'れ', 'ro': 'ろ',
            'wa': 'わ', 'wo': 'を', 'n': 'ん',
            'ga': 'が', 'gi': 'ぎ', 'gu': 'ぐ', 'ge': 'げ', 'go': 'ご',
            'za': 'ざ', 'ji': 'じ', 'zu': 'ず', 'ze': 'ぜ', 'zo': 'ぞ',
            'da': 'だ', 'de': 'で', 'do': 'ど', 
            'ba': 'ば', 'bi': 'び', 'bu': 'ぶ', 'be': 'べ', 'bo': 'ぼ',
            'pa': 'ぱ', 'pi': 'ぴ', 'pu': 'ぷ', 'pe': 'ぺ', 'po': 'ぽ',
            
            // Số đếm phức tạp (đã xử lý biến âm)
            'sanbyaku': 'さんびゃく',
            'roppyaku': 'ろっぴゃく',
            'happyaku': 'はっぴゃく',
            'sanzen': 'さんぜん',
            'hassen': 'はっせん',
            
            // Các âm đặc biệt (sokuon và chouon)
            'juu': 'じゅう', 'hyaku': 'ひゃく', 'sen': 'せん', 'man': 'まん',
            
            // Số đơn
            'rei': 'れい', 'ichi': 'いち', 'ni': 'に', 'san': 'さん', 
            'yon': 'よん', 'go': 'ご', 'roku': 'ろく', 'nana': 'なな', 
            'hachi': 'はち', 'kyuu': 'きゅう',
            
            // Trường hợp 10,000
            'ichiman': 'いちまん',
        };
        
        // Bảng ánh xạ Romaji -> Kanji (Cho các đơn vị và số)
        const romajiToKanjiMap = {
             'rei': '零', 'ichi': '一', 'ni': '二', 'san': '三', 
            'yon': '四', 'go': '五', 'roku': '六', 'nana': '七', 
            'hachi': '八', 'kyuu': '九',
            
            // Đơn vị
            'juu': '十', 'hyaku': '百', 'sen': '千', 'man': '万',
            
            // Đơn vị kèm biến âm
            'sanbyaku': '三百', 'roppyaku': '六百', 'happyaku': '八百',
            'sanzen': '三千', 'hassen': '八千',
            
            // Trường hợp đặc biệt 10,000
            'ichiman': '一万',
        };

        // Hàm chuyển Romaji sang Hiragana (Dựa trên Romaji đã tách từ logic số)
        function romajiToKana(romaji) {
            const words = romaji.split(' ');
            let hiragana = '';
            
            for (const word of words) {
                // Nếu từ có trong map (đơn vị số học)
                if (romajiToHiraganaMap[word]) {
                    hiragana += romajiToHiraganaMap[word];
                } else {
                    // Nếu không có, cố gắng chuyển đổi từng âm tiết (ít xảy ra trong logic số học)
                    // (Đơn giản hóa: trong ngữ cảnh số, nó phải nằm trong map)
                    hiragana += `(${word})`; // Giữ lại để dễ debug nếu thiếu map
                }
            }
            return hiragana;
        }
        
        // Hàm chuyển Romaji sang Kanji (Dựa trên Romaji đã tách từ logic số)
        function romajiToKanji(romaji) {
            const words = romaji.split(' ');
            let kanji = '';
            
            for (let i = 0; i < words.length; i++) {
                const word = words[i];
                let mappedKanji = romajiToKanjiMap[word];
                
                if (mappedKanji) {
                    
                    // Xử lý lược bỏ số 1 (ichi) cho các đơn vị lớn (trừ man)
                    // Nếu đơn vị là 十/百/千 và không phải là ichi
                    if (['十', '百', '千'].includes(mappedKanji)) {
                         // Nếu từ trước đó là 'ichi' (không được in ra kanji) hoặc không có từ trước đó 
                         // Logic đã xử lý 'ichi' bị loại bỏ khỏi 'hyaku', 'sen' trong hàm Romaji
                         // Nhưng cần xử lý trường hợp đơn vị là 10, 100, 1000
                        
                        // Kiểm tra nếu từ trước đó là số (ichikyuu)
                        const prevWord = (i > 0) ? words[i-1] : null;
                        if (prevWord && ichikyuu.includes(prevWord)) {
                            // Nếu có số đi trước (ví dụ: ni juu -> 二十)
                             kanji += mappedKanji;
                        } else if (word === 'juu' || word === 'hyaku' || word === 'sen') {
                            // Xử lý các trường hợp đặc biệt đã được map (juu, hyaku, sen)
                            kanji += mappedKanji;
                        } else {
                            // Trường hợp đã có số đi trước (vd: ni hyaku -> 二百)
                            kanji += mappedKanji;
                        }
                    } else if (word === 'ichiman') {
                         kanji += '一万';
                    } else {
                        // Ánh xạ bình thường cho các số đơn (ichi, ni,...) và các đơn vị biến âm (sanbyaku)
                        kanji += mappedKanji;
                    }
                } else {
                    // Nếu không tìm thấy, thường là lỗi logic hoặc từ đã bị biến âm và chưa được map đầy đủ
                    kanji += `(${word})`;
                }
            }
            return kanji;
        }

        // --- LOGIC GIỌNG ĐỌC (TTS) VÀ KARAOKE HIGHLIGHT (Giữ nguyên) ---
        let voices = [];
        let selectedVoiceIndex = -1;
        let isSpeaking = false;
        let utterance = null;
        let romajiWords = []; 

        function populateVoiceList() {
            // ... (Phần logic giữ nguyên)
            if (!('speechSynthesis' in window)) return;
            
            voices = window.speechSynthesis.getVoices();
            const voiceSelect = document.getElementById('voiceSelect');
            voiceSelect.innerHTML = '';
            
            let jaVoicesFound = 0;
            let firstJaVoiceIndex = -1;

            for (let i = 0; i < voices.length; i++) {
                if (voices[i].lang.startsWith('ja')) {
                    const option = document.createElement('option');
                    option.textContent = voices[i].name + ' (' + voices[i].lang + ')';
                    option.value = i;
                    voiceSelect.appendChild(option);
                    jaVoicesFound++;
                    if (firstJaVoiceIndex === -1) {
                        firstJaVoiceIndex = i;
                    }
                }
            }
            
            if (jaVoicesFound > 0) {
                selectedVoiceIndex = firstJaVoiceIndex;
                voiceSelect.value = firstJaVoiceIndex;
                voiceSelect.disabled = false;
            } else {
                const option = document.createElement('option');
                option.textContent = 'Không tìm thấy giọng Nhật Bản (ja-JP)';
                option.value = -1;
                voiceSelect.appendChild(option);
                voiceSelect.disabled = true;
                selectedVoiceIndex = -1;
                showMessage("Cảnh báo: Không tìm thấy giọng đọc tiếng Nhật (ja-JP).", true);
            }
        }
        
        if (window.speechSynthesis.onvoiceschanged !== undefined) {
            window.speechSynthesis.onvoiceschanged = populateVoiceList;
        }

        function renderRomajiForHighlight(romajiText) {
            const outputElement = document.getElementById('romajiOutput'); // Đổi ID
            outputElement.innerHTML = '';
            
            romajiWords = romajiText.split(/\s+/g).filter(word => word.length > 0);
            
            romajiWords.forEach((word, index) => {
                const span = document.createElement('span');
                span.className = 'word';
                span.textContent = word;
                span.setAttribute('data-index', index);
                outputElement.appendChild(span);
                if (index < romajiWords.length - 1) {
                    outputElement.appendChild(document.createTextNode(' '));
                }
            });
        }
        
        function speakRomaji() {
             // ... (Phần logic giữ nguyên)
            const resultText = document.getElementById('romajiOutput').textContent;
            if (!resultText || !('speechSynthesis' in window)) return;

            const speakerButton = document.getElementById('speakerButton');
            const wordElements = document.querySelectorAll('#romajiOutput .word');

            if (window.speechSynthesis.speaking) {
                window.speechSynthesis.cancel();
                if (isSpeaking) {
                    isSpeaking = false;
                    speakerButton.innerHTML = '<i class="fas fa-volume-up"></i>';
                    wordElements.forEach(el => el.classList.remove('highlight'));
                    document.getElementById('messageBox').classList.add('hidden');
                    return;
                }
            }
            
            utterance = new SpeechSynthesisUtterance(resultText);
            
            if (selectedVoiceIndex !== -1 && voices.length > selectedVoiceIndex) {
                const voice = voices[selectedVoiceIndex];
                utterance.voice = voice;
                utterance.lang = voice.lang;
            } else {
                utterance.lang = 'ja-JP';
            }
            
            utterance.rate = parseFloat(document.getElementById('rateInput').value);
            utterance.pitch = parseFloat(document.getElementById('pitchInput').value);
            
            
            utterance.onboundary = (event) => {
                if (event.name === 'word') {
                    wordElements.forEach(el => el.classList.remove('highlight'));

                    const currentSpokenWord = resultText.substring(event.charIndex).split(/\s+/g)[0].toLowerCase();
                    
                    for(let i = 0; i < romajiWords.length; i++) {
                        if (romajiWords[i].toLowerCase().includes(currentSpokenWord) || currentSpokenWord.includes(romajiWords[i].toLowerCase())) {
                            if (wordElements[i]) {
                                wordElements[i].classList.add('highlight');
                                break;
                            }
                        }
                    }
                }
            };

            utterance.onstart = () => {
                isSpeaking = true;
                speakerButton.innerHTML = '<i class="fas fa-stop text-red-500"></i>';
                showMessage("Đang phát âm Romaji...", false, true);
            };

            utterance.onend = () => {
                isSpeaking = false;
                speakerButton.innerHTML = '<i class="fas fa-volume-up"></i>';
                wordElements.forEach(el => el.classList.remove('highlight'));
                document.getElementById('messageBox').classList.add('hidden');
            };
            
            window.speechSynthesis.speak(utterance);
        }
        // --- KẾT THÚC LOGIC TTS ---

        // --- HÀM XỬ LÝ SỰ KIỆN GIAO DIỆN VÀ DARK MODE ---
        
        function showMessage(text, isError = false, isInfo = false) {
             // ... (Phần logic giữ nguyên)
            const messageBox = document.getElementById('messageBox');
            const messageText = document.getElementById('messageText');
            
            if (!messageBox || !messageText) return;

            messageText.innerHTML = `<i class="fas mr-2"></i><span>${text}</span>`;
            messageBox.className = 'mt-4 p-4 text-sm rounded-xl border';
            messageBox.classList.remove('hidden');

            messageBox.classList.remove('border-red-300', 'bg-red-50', 'text-red-700', 'border-green-300', 'bg-green-50', 'text-green-700', 'border-blue-300', 'bg-blue-50', 'text-blue-700', 'dark:bg-red-900', 'dark:text-red-300', 'dark:bg-blue-900', 'dark:text-blue-300');
            messageText.querySelector('i').className = 'fas mr-2';

            if (isError) {
                messageBox.classList.add('border-red-300', 'bg-red-50', 'text-red-700', 'dark:bg-red-900', 'dark:text-red-300', 'dark:border-red-600');
                messageText.querySelector('i').classList.add('fa-exclamation-triangle');
            } else if (isInfo) {
                 messageBox.classList.add('border-blue-300', 'bg-blue-50', 'text-blue-700', 'dark:bg-blue-900', 'dark:text-blue-300', 'dark:border-blue-600');
                messageText.querySelector('i').classList.add('fa-info-circle');
            } else {
                messageBox.classList.add('border-green-300', 'bg-green-50', 'text-green-700', 'dark:bg-green-900', 'dark:text-green-300', 'dark:border-green-600');
                messageText.querySelector('i').classList.add('fa-check-circle');
                setTimeout(() => { messageBox.classList.add('hidden'); }, 3000);
            }
        }
        
        function handleConversion() {
            try {
                const inputElement = document.getElementById('numberInput');
                const resultBox = document.getElementById('resultBox');
                
                if (window.speechSynthesis.speaking) {
                    window.speechSynthesis.cancel();
                }

                const rawInput = inputElement.value.trim();
                document.getElementById('messageBox').classList.add('hidden');
                resultBox.classList.add('hidden');
                document.getElementById('romajiOutput').innerHTML = '';
                document.getElementById('hiraganaOutput').textContent = '';
                document.getElementById('kanjiOutput').textContent = '';


                if (!rawInput) {
                    showMessage("Vui lòng nhập một số.", true);
                    return;
                }

                const number = parseInt(rawInput, 10);
                
                if (isNaN(number) || number < 0 || number > MAX_NUMBER_LIMIT) {
                    showMessage(`Số phải là số nguyên dương và nằm trong phạm vi từ 0 đến ${MAX_NUMBER_LIMIT.toLocaleString('en-US')}.`, true);
                    return;
                }

                const romajiResult = convertNumberToRomaji(number);
                const hiraganaResult = romajiToKana(romajiResult);
                const kanjiResult = romajiToKanji(romajiResult);
                
                // 1. Hiển thị Romaji (với Karaoke highlight)
                renderRomajiForHighlight(romajiResult); 
                
                // 2. Hiển thị Hiragana
                document.getElementById('hiraganaOutput').textContent = hiraganaResult;
                
                // 3. Hiển thị Kanji
                document.getElementById('kanjiOutput').textContent = kanjiResult;
                
                resultBox.classList.remove('hidden');
                
            } catch (error) {
                console.error("Lỗi trong quá trình chuyển đổi:", error);
                showMessage("Đã xảy ra lỗi hệ thống trong quá trình chuyển đổi. Vui lòng kiểm tra Console.", true);
            }
        }
        
        function copyResult(outputId, name) {
            const resultOutput = document.getElementById(outputId);
            const textToCopy = resultOutput.textContent;

            if (textToCopy) {
                navigator.clipboard.writeText(textToCopy).then(() => {
                    showMessage(`Đã sao chép kết quả ${name} vào clipboard!`, false);
                }).catch(err => {
                    console.error('Không thể sao chép:', err);
                    showMessage(`Lỗi: Không thể sao chép ${name}. Vui lòng thử thủ công.`, true);
                });
            } else {
                showMessage(`Không có kết quả ${name} để sao chép.`, true);
            }
        }
        
        function toggleTheme() {
            // ... (Phần logic giữ nguyên)
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            document.getElementById('themeToggle').querySelector('i').className = newTheme === 'dark' ? 'fa-solid fa-sun' : 'fa-solid fa-moon';
            draw(); 
        }
        
        function loadTheme() {
            // ... (Phần logic giữ nguyên)
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            document.getElementById('themeToggle').querySelector('i').className = savedTheme === 'dark' ? 'fa-solid fa-sun' : 'fa-solid fa-moon';
        }

        function updateSliderValue(sliderId, valueId) {
             // ... (Phần logic giữ nguyên)
            const slider = document.getElementById(sliderId);
            const valueSpan = document.getElementById(valueId);
            if (slider && valueSpan) {
                valueSpan.textContent = slider.value;
            }
        }

        // Gắn sự kiện khi DOM được tải
        document.addEventListener('DOMContentLoaded', () => {
            loadTheme();
            
            document.getElementById('convertButton').addEventListener('click', handleConversion);
            document.getElementById('numberInput').addEventListener('keydown', (e) => {
                if (e.key === 'Enter') handleConversion();
            });
            
            // Cập nhật Copy Button
            document.getElementById('copyRomajiButton').addEventListener('click', () => copyResult('romajiOutput', 'Romaji'));
            // document.getElementById('copyHiraganaButton').addEventListener('click', () => copyResult('hiraganaOutput', 'Hiragana')); 
            // document.getElementById('copyKanjiButton').addEventListener('click', () => copyResult('kanjiOutput', 'Kanji'));
            // Tôi chỉ giữ lại Copy Romaji để giao diện không quá rối. Nếu bạn muốn thêm Copy Hiragana/Kanji, hãy thêm nút tương ứng vào HTML và bỏ comment 2 dòng trên.

            document.getElementById('speakerButton').addEventListener('click', speakRomaji);
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            
            document.getElementById('voiceSelect').addEventListener('change', (event) => {
                selectedVoiceIndex = parseInt(event.target.value, 10);
                if (window.speechSynthesis.speaking) window.speechSynthesis.cancel();
            });

            document.getElementById('rateInput').addEventListener('input', () => updateSliderValue('rateInput', 'rateValue'));
            document.getElementById('pitchInput').addEventListener('input', () => updateSliderValue('pitchInput', 'pitchValue'));
            
            populateVoiceList();
        });
    </script>
